<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.scss">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Corinthia:wght@700&family=Dancing+Script&family=Ephesis&family=Gwendolyn&family=Ingrid+Darling&family=Montez&family=Ole&family=The+Nautigal&display=swap" rel="stylesheet">
    
    <script defer src="ts/app.ts"></script>
</head>
<body>
    <h1><i>Disney characters</i></h1>
    <main class="main">

        <section class="a">
            <section class="content" id="name">
                <p>
                Hello! <br> 
                My name is Bashful.
                </p>
            </section>

            <section class="content" id="image">
                <p class="image">
                    <img src="https://static.wikia.nocookie.net/disney/images/5/52/Profile_-_Bashful.png"
                    alt="disneycharacter" class="grow" id="img">
                </p>
            </section>
             <section class="content" id="show">
                <p class="button">
                    <button id="button-image" class="grow">Show image</button>
                </p>
            </section>
        </section>
        
        <section class="b">

            <section class="content" id="videogames">
                <p>
                    More info about video games...    
                </p>
            </section>
 
        </section>
        
        <section class="c">
            <section classs="content" id="search">

                <p class="search-page">
                    <input id="page-number" type="number" name="pager" placeholder="max 149" required><br>                
                    <button id="button-page" class="grow"type="button">Search page</button>
                </p>
                <p class="page-info"></p>

                <p class="search-id">
                    <input id="id-number" type="number" name="number" placeholder="max 7438" required><br>                
                    <button id="button-id" class="grow" type="button">Search by ID</button>
                </p>
                <p class="messege-number"></p>

                <p class="search-name">
                    <input id="name-search" type="text" name="name" placeholder="name" required><br>                
                    <button id="button-name" class="grow"type="button">Search name</button>
                </p>

                <p class="content-name">
                <ul class="name-info">More info about character...</ul>
                </p>
            </section>
        </section>
    </main>
    <footer>
        <p class="footer"><a href = "https://github.com/OlgaGustafsson/disney"
                            style="color: rgb(145, 99, 13);">&copy Olga Gustafsson 2023</a></p>
     </footer>
</body>
</html>
