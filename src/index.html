<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.scss">
    <script defer src="ts/app.ts"></script>
</head>
<body>
    <h1><i>Disney characters</i></h1>
    <main class="main">
        <section class="a">
            <section class="content" id="name">
                <p>
                Hello!<br> 
                My name is Bashful.
                </p>
            </section>

            <section class="content" id="image">
                <p class="image">
                    <img src="https://static.wikia.nocookie.net/disney/images/5/52/Profile_-_Bashful.png"
                    alt="disneycharacter" class="grow" id="img">
                    <!-- "https://static.wikia.nocookie.net/disney/images/9/99/Mickey_Mouse_Disney_3.jpeg" -->
                </p>
            </section>
             <section class="content" id="show">
                <p class="button">
                    <button id="button-image" class="grow">Show image</button>
                </p>
            </section>
        </section>
        
        <section class="b">

            <section class="content" id="videogames">
                <p>
                    More info about video games...    
                </p>
            </section>
            <section class="content" id="btn-info">
                <p class="button">
                    <button id="button-games" class="grow">Show video games</button>
                </p>
            </section>

            <!-- <section class="content" id="films">
                <p>
                    More info about films
                </p>
            </section>
            <section class="content" id="btn-films">
                <p class="button">
                    <button id="button-films" class="grow">Show films</button>
                </p>
            </section> -->
        </section>
        <section class="c">

            <section classs="content" id="search">
                <p class="search-id">
                    <input id="id-number" type="number" name="number" placeholder="max 7438" required><br>                
                    <button id="button-search" class="grow" type="button">Search by ID</button>
                </p>
                <p class="search-page">
                    <input id="page-number" type="number" name="pager" placeholder="max 149" required><br>                
                    <button id="button-page" class="grow"type="button">Search page</button>
                </p>
                <p class="page-info">Info about page</p>

            </section>
        </section>
    </main>
</body>
</html>
